name: main

on:
  push:
    branches:
      - main
      - develop
    tags:
      - 'v*.*'
  pull_request:
    branches:
      - main
      - develop

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        pyversion: [
          "3.5",
          "3.6",
          "3.7",
          "3.8",
        ]
    container: python:${{ matrix.pyversion }}
    steps:
    - uses: actions/checkout@v2
    - name: Install
      run: python -m pip install .
    - name: Test
      run: python -m unittest -v

  coverage:
    runs-on: ubuntu-latest
    container: python:3.8
    steps:
    - uses: actions/checkout@v2
    - name: Install
      run: python -m pip install .[cov]
    - name: Run coverage
      run: python -m coverage run --source featgraph -m unittest
    - name: Make coverage JSON
      run: python -m coverage json
    - name: Install chromatictools
      run: python -m pip install chromatictools
    - name: Download badge
      run: wget $(python -m chromatictools.badges coverage) -O badge.svg
    - name: Upload svg
      uses: actions/upload-artifact@v1
      with:
        name: coverage_badge
        path: badge.svg
#     - name: Deploy badge
#       if: ${{ github.event_name == 'push' && github.ref == 'refs/heads/main' }}
#       uses: exuanbo/actions-deploy-gist@v1
#       with:
#         token: ${{ secrets.GIST_TOKEN }}
#         gist_id: <gist_id>
#         gist_file_name: featgraph-coverage-badge.svg
#         file_path: badge.svg

  lint:
    runs-on: ubuntu-latest
    container: python:3.8
    steps:
    - uses: actions/checkout@v2
    - name: Install
      run: python -m pip install .[lint]
    - name: Download pylintrc
      run: make pylintrc
      working-directory: docs
    - name: Run pylint
      run: pylint featgraph tests --rcfile docs/pylintrc --exit-zero > pylint.txt
    - name: Install chromatictools
      run: python -m pip install chromatictools
    - name: Download badge
      run: wget $(python -m chromatictools.badges pylint) -O badge.svg
    - name: Upload svg
      uses: actions/upload-artifact@v1
      with:
        name: pylint_badge
        path: badge.svg
#     - name: Deploy badge
#       if: ${{ github.event_name == 'push' && github.ref == 'refs/heads/main' }}
#       uses: exuanbo/actions-deploy-gist@v1
#       with:
#         token: ${{ secrets.GIST_TOKEN }}
#         gist_id: <gist_id>
#         gist_file_name: featgraph-pylint-badge.svg
